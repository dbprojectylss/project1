<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NanYuan - e-commerce platform</title>

    <!-- Bootstrap core CSS
    <link href="/templates/css/bootstrap.min.css" rel="stylesheet">
    -->

    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='stylesheet/bootstrap.css') }}" />

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="mt-5"><font face="verdana" color="orange">NanYuan - e-commerce platform</font></h2>
          <p class="lead">Register </p>
            
            <form method="POST" action="/register_to">
                    <select name="registertype">
                      <option value="customer">Customer</option>
                      <option value="seller">Seller</option>
                    </select>
                <p class="lead"> Enter the following : <br>
                ID: <input type="int" name="registerid"> <br>
                Name: <input type="text" name="registername"></p>
                <p><input type="submit" value="GO"></p>
            </form>


            <form method="POST" action="/login_to">
                <p class="lead">Log In </p>
                    <select name="usertype">
                      <option value="customer">Customer</option>
                      <option value="seller">Seller</option>
                    </select>
                <p class="lead"> Enter the following : <br>
                ID: <input type="int" name="loginid"></p>
                <p><input type="submit" value="GO"></p>
            </form>
            <p class="lead"><a href="/manage">Manage e-commerce platform</a></p>
            
        </div>
      </div>
    </div>
  </body>

</html>
